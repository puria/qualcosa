name: Deploy and Release
on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  deploy-and-release:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
        id: deployment
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g semantic-release @semantic-release/exec
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release \
            --plugins @semantic-release/exec \
            --exec-publish "cp dist/index.html release.html && gh release upload $GITHUB_REF_NAME release.html"
