name: Deploy and Release
on:
  push:
    branches:
      - main
permissions:
  pages: write
  id-token: write
  contents: write
jobs:
  deploy-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - uses: actions/deploy-pages@v2
        with:
          branch: gh-pages
          folder: dist
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g semantic-release @semantic-release/exec
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release \
            --plugins @semantic-release/exec \
            --exec-publish "cp dist/index.html release.html && gh release upload $GITHUB_REF_NAME release.html"
